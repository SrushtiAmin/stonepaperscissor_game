<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Player Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Two-Player Rock Paper Scissors</h1>
    <div class="player" id="player1">
      <h2>Player 1</h2>
      <div class="options">
        <button class="btn" data-choice="rock">Rock</button>
        <button class="btn" data-choice="paper">Paper</button>
        <button class="btn" data-choice="scissors">Scissors</button>
      </div>
    </div>
    <div class="player" id="player2">
      <h2>Player 2</h2>
      <div class="options">
        <button class="btn" data-choice="rock">Rock</button>
        <button class="btn" data-choice="paper">Paper</button>
        <button class="btn" data-choice="scissors">Scissors</button>
      </div>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
